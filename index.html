<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno - Calcola il prezzo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- CALCOLATORE DEL PREZZO -->
    <form action="">
        <input type="text" name="client-name">
        <input type="number" name="mileage">
        <select name="age" id="choose-age">
            <option value="junior">1-17</option>
            <option value="adult">18-64</option>
            <option value="senior">65-99+</option>
        </select>
        <button id="generate">Genera</button>
        <button id="cancel">Annulla</button>
    </form>

    <!-- STAMPA DEL BIGLIETTO -->
    <div id="age"></div>
    <div id="mileage"></div>
    <div id="discount"></div>
    <div id="final-price"></div>
    <script src="./js/script.js"></script>
</body>
</html>
