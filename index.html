<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno - Calcola il prezzo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- CALCOLATORE DEL PREZZO -->
    <div id="container">
            <input type="text" name="client-name" id="client-name">
            <input type="number" name="mileage" id="mileage">
            <input type="number" name="age" id="age">
            <button class="generate">Genera</button>
            <button class="cancel">Annulla</button>
    </div>

    <!-- STAMPA DEL BIGLIETTO -->
    <div id="print-nameclient"></div>
    <div id="print-mileage"></div>
    <div id="print-age"></div> 
    <div id="total-price"></div>
    <div id="discount"></div>
    <script src="./js/script.js"></script>
</body>
</html>
